
<div>

    <form [formGroup]="loginForm"  (ngSubmit)="onsubmit()">
        <label for="username">
            UserNmae
        </label>
        <input id="username" type="text"  formControlName="username"/>
        <label for="password">
            Password
        </label>
        <input id="password" type="password"  formControlName="password"/>
        <button type="submit" id="button">Login</button>
    </form>
</div>
